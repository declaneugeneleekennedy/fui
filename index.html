
<!DOCTYPE html>
<html>
    <head>
        <title>FormBanc</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
        <meta http-equiv="Access-Control-Allow-Origin" content="*"/>
        <link rel="stylesheet" href="/css/style.css" />

        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.0/jquery-ui.min.js"></script>

        <script type="text/javascript">
            var SiteConfig, clientHost, frameworkHost, dataHost;

            $(document).ready(function() {
                var promise = $.ajax({
                    url: '/data/site.json',
                    method: 'get',
                    dataType: 'json'
                });

                $.when(promise).then(function(result) {
                    SiteConfig = result;

                    clientHost      = '//' + window.location.hostname;
                    frameworkHost   = SiteConfig.main.frameworkHostMap[clientHost] || clientHost;
                    dataHost        = SiteConfig.main.dataHostMap[clientHost] || clientHost + '/data';

                    var requireTag = document.createElement('script');

                    requireTag.setAttribute('type',         'text/javascript');
                    requireTag.setAttribute('src',          frameworkHost + '/js/require/require.js');
                    requireTag.setAttribute('data-main',    frameworkHost + '/js/bootstrap');

                    document.head.appendChild(requireTag);
                });
            });
        </script>
    </head>
    <body>
        <div id="page-container">
            <!-- This space is intentionally blank -->
        </div>
    </body>
</html>
