
<% for(var i = 0; i < buttons.length; ++i) { %>
<span class="<%= buttons[i].className %>">
    <button>
        <span class="text"><%= buttons[i].value %></span>
        <%
            if(buttons[i].subtitle) {
        %>
        <span class="subtitle"><%= buttons[i].subtitle %></span>
        <%
            }
        %>
    </button>
</span>
<% }; %>
