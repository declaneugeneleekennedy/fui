<div class="address">
    <label class="question" for="<%= name %>">
        <span class="text"><%= question %></span>
    </label>

    <div class="input">
        <span class="element">
            <input  type="text"
                    name="<%= name %>"
                    id="<%= name %>"
                    value="<%= value %>" />
        </span>
    </div>
</div>
